<table id="userDataGrid" class="easyui-datagrid"></table>

<!-- 查询操作 -->
<div id="user_search">
	<div class="wu-toolbar-button">
		<label style="margin-left:2opx";>昵称:</label>
		<input type="text" class="wu-text" style="width:140px" name="question" id="user_search_uname" />
		<label style="margin-left:2opx";>联系方式:</label>
		<input type="text" class="wu-text" style="width:140px" name="question" id="user_search_tel" />
		<a href="javascript:searchUser()" class="easyui-linkbutton" iconCls="icon-search">开始检索</a>
	</div>
</div>

<script>
$(function(){
	$('#userDataGrid').datagrid({   
	    url:'../../findUserInfoByPage',   //调用的数据源
	    queryParams:{op:"findByPage"},
	    fitColumns:true,
	    striped:true,
	    singleSelect:true,
	    pagination:true,
	    rownumbers:true,  
	    pageSize:10,
	    fit:true,
	    sortName:'usid',
	    remoteSort:false,
	    columns:[[ 
	        {checkbox:true},
	        {field:'photo',title:'图像',width:50,align:'center',
	        	formatter:function(val,row,index){
	        		if(val==undefined){
	        			return "<img src='../../images/zanwu.jpg' width:'50px' height='50px' />";
	        		}else{
	        			return "<img src='../../"+val+"' width:'50px' height='50px' />";
	        		}
	        	}	
	        },
			{field:'usid',title:'用户编号',width:100,align:'center',sortable:true},
			{field:'uname',title:'昵称',width:100,align:'center'},
			{field:'sex',title:'性别',width:100,align:'center'},
			{field:'tel',title:'联系方式',width:100,align:'center'},
			{field:'email',title:'邮箱',width:100,align:'center'},
			{field:'bir',title:'生日',width:100,align:'center'},
			{field:'addr',title:'地址',width:50,align:'center'},
			{field:'_operate',title:'操作',width:50,align:'center',
	        	formatter: function(val,row,index){
					return "<a class='navy-icon-delete' href='javascript:delUserInfo("+row.usid+")'>[删除]</a>";
				}
	        }
	    ]],
	    toolbar:"#user_search"
	});
});
</script>
